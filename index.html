<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(image/Programming-HD-Wallpapers-Python-And-Other-Coding.jpg);
            background-color: #f7f7f7;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: whitesmoke;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(50, 10, 20, 1.0);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            text-align: center;
            width: 98%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
        <p>Please take a moment to fill out our survey.</p>
    </header>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="country">Gender :</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        
        <div class="form-group">
            <p>Which of the following programming languages do you use?</p>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="languages" value="html"><br><br>
            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="languages" value="css"><br><br>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="javascript" name="languages" value="javascript"><br><br>
            <label for="python">Python</label>
            <input type="checkbox" id="python" name="languages" value="python">
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Feedback"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
